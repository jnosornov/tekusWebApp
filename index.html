<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tekus Billboard</title>

    <link rel='stylesheet' href='styles.css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <header id='billboard'>
        <figure class='logo'>
            <img alt='logo Tekus' src='./assets/tekusLogo.png'>
        </figure>
        <div class='title'>
            <h1>MEDIA BILLBOARD</h1>
        </div>
    </header>
    <section id='billboard_list'>
        <h2>MEDIA CONTENT</h2>
        <h3>VIDEOS</h3>
        <h3>IMAGES</h3>
        <ul class='media videos'>
            <li>video 1</li>
            <li>video 2</li>
            <li>video 3</li>
        </ul>
        <ul class='media images'>
            <li>imagen 1</li>
            <li>imagen 2</li>
            <li>imagen 3</li>
        </ul>
    </section>
</body>
</html>
